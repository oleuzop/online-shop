<mat-toolbar color="primary">
  <div>
    <h1>Microservices Spring Cloud Shop </h1>
  </div>
  <div style="position: absolute; right: 0px;">
    <button mat-button routerLink="/about">About</button>
    <button mat-button routerLink="/login">Logout</button>
  </div>
</mat-toolbar>

<div style="padding: 13px;">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}}â‚¬ </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let product"> {{product.photo}} </td>
    </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell  *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product" >
        <button mat-button color="primary" (click)="onBuy(product)"> Buy {{product.name}} </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>
