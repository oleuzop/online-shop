<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="onLogin($event)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput name="username" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
